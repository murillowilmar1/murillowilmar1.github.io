<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Intent Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5 mb-4">Purchase Intent Prediction</h1>
        <div class="card shadow-lg p-3 mb-5 bg-white rounded">
            <div class="card-body">
                <form action="/predict" method="post">
                    <div class="form-group">
                        <label for="ProductCategory">Product Category</label>
                        <select class="form-control" id="ProductCategory" name="ProductCategory">
                            <option value="Electronics">Electronics</option>
                            <option value="Appliances">Appliances</option>
                            <option value="Computers">Computers</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ProductBrand">Product Brand</label>
                        <select class="form-control" id="ProductBrand" name="ProductBrand">
                            <option value="BrandA">BrandA</option>
                            <option value="BrandB">BrandB</option>
                            <option value="BrandC">BrandC</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ProductPrice">Product Price</label>
                        <input type="number" class="form-control" id="ProductPrice" name="ProductPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="CustomerAge">Customer Age</label>
                        <input type="number" class="form-control" id="CustomerAge" name="CustomerAge" required>
                    </div>
                    <div class="form-group">
                        <label for="CustomerGender">Customer Gender</label>
                        <select class="form-control" id="CustomerGender" name="CustomerGender">
                            <option value="1">Male</option>
                            <option value="0">Female</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="PurchaseFrequency">Purchase Frequency</label>
                        <input type="number" class="form-control" id="PurchaseFrequency" name="PurchaseFrequency" required>
                    </div>
                    <div class="form-group">
                        <label for="CustomerSatisfaction">Customer Satisfaction</label>
                        <input type="number" class="form-control" id="CustomerSatisfaction" name="CustomerSatisfaction" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Predict</button>
                </form>
                {% if prediction_text %}
                <div class="alert alert-info mt-4 text-center" role="alert">
                    {{ prediction_text }}
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
